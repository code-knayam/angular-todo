<div class="add-task-container">

  <div class="add-task-btn-container">
    <a class="add-task-btn" (click)="onAddTaskBtn()">
      <i class="fas fa-plus"></i>
      Add a new Task
    </a>
  </div>

  <div class="add-task-form-outer-container" [ngClass]="{'active-outer-container': showFormFlag}">

    <div class="add-task-form-container" [ngClass]="{'active-form': showFormFlag}">
      <form [formGroup]="addTaskForm" (submit)="onSubmitAddTask()">
        <div class="form-group">
          <input type="text" name="taskName" class="form-control" formControlName="taskName" placeholder="New Task">
        </div>

        <div class="form-group">
          <a class="toggle-form-options-btn" (click)="onToggleFormOptions()">
            <i class="fas fa-plus-circle" [ngClass]="{'show-form-options': showFormOptions}"></i>
          </a>
          <button type="submit" class="save-form-btn">Save</button>
        </div>

      </form>
      <div class="clear"></div>

      <div class="close-btn-container">
        <a class="close-btn" (click)="onCloseBtn()">
          <i class="fas fa-times-circle"></i>
        </a>
      </div>
    </div>

  </div>
</div>
