<div class="add-task-container" [ngClass]="{'active-task-container': showFormFlag}">

  <div class="add-task-form-container" [ngClass]="{'active-form': showFormFlag}">
    <form [formGroup]="addTaskForm" (submit)="onSubmitAddTask()">
      <div class="form-group">
        <input type="text" name="taskName" class="form-control" formControlName="taskName" placeholder="New Task" autocomplete="off">
      </div>

      <div class="form-group">
        <a class="toggle-form-options-btn" (click)="onToggleFormOptions()">
          <i class="fas fa-plus-circle" [ngClass]="{'show-form-options': showFormOptions}"></i>
        </a>
        <button [disabled]="addTaskForm.invalid" class="save-form-btn" [ngClass]="{'save-form-btn-disabled': addTaskForm.invalid}">Save</button>
      </div>

    </form>
    <div class="clear"></div>

    <div class="close-btn-container">
      <a class="close-btn" (click)="onCloseBtn()">
        <i class="fas fa-times-circle"></i>
      </a>
    </div>
  </div>


</div>
