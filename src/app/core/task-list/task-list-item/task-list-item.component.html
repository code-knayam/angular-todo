<div class="task" [ngClass]="{'task-completed': task.completed}">
  <div class="task-icon">
    <i class="far fa-circle" *ngIf="!task.completed" (click)="onToggleTaskToCompleted()"></i>
    <i class="fas fa-check" *ngIf="task.completed"  (click)="onToggleTaskToPending()"></i>
  </div>
  <div class="task-description">
    <a class="task-name" (click)="onGoToEditTask()">{{task.name}}</a>
  </div>
</div>
