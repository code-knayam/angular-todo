<div class="task-list-container">
  <div class="task-heading">
    <h3>{{listName}}</h3>
  </div>
  <div class="task-container">
    <app-task-list-item *ngFor="let task of tasks" [task]="task"></app-task-list-item>
  </div>
  <div class="completed-task-container">
    <div class="completed-task-heading">
      <a (click)="onToggleCompletedTask()">
        Completed Tasks ({{completedTasks.length}})
        <i class="fas fa-angle-down"></i>
      </a>
    </div>
    <div class="completed-tasks">
      <app-task-list-item *ngFor="let task of completedTasks" [task]="task"></app-task-list-item>
    </div>
  </div>
  <div class="no-pending-task-container" *ngIf="tasks.length === 0">
    <img src="../../../assets/NoPendingTaskBackground.png" alt="No Task Pending">
    <h5>Nicely Done!</h5>
    <p>You've finished all your tasks. <br>Take a second to recharge and start again.</p>
  </div>
</div>
